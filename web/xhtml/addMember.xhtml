<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/templates/memberLayout.xhtml">
        <ui:define name="top">
            #{bundle.Add}
        </ui:define>
        <ui:define name="content">
            <h:form style="font-size: 10px">
                <f:event type="preRenderView" listener="#{memberBean.init}"/>
                <p:growl id="growl" sticky="true" showDetail="true"/>

                <p:tabView widgetVar="wiz" id="wizardMem">
                    <p:tab id="personal" title="Personal" titleStyle="font-size: 12px">
                        <p:panel header="Personal Details" style="background-color: gainsboro">
                            <p:messages id="PDmsgs" />
                            <p>
                                <h:outputText value="ID Number: " />
                                <p:outputLabel value="#{memberBean.member.memIdNo}"/>
                            </p>
                            <p>
                                <h:outputText value="SC Account Number: "/>
                                <p:inputMask id="taxId" value="#{memberBean.member.scAcctno}" mask="99-99999" size="8"/>
                            </p>
                            <p>
                                <h:outputText value="Name: " />

                                <p:inputText id="pfix"
                                             value="#{memberBean.member.PPrefix}"
                                             size="5"/>
                                <p:watermark for="pfix" value="* Prefix" />

                                <p:inputText id="lastname" 
                                             required="true"
                                             value="#{memberBean.selectedApplicant.lastName}" 
                                             style="margin-left:10px;"/>
                                <p:watermark for="lastname" value="Last" />
                                <h:outputText value=" ," />

                                <p:inputText id="firstname" 
                                             required="true"
                                             value="#{memberBean.selectedApplicant.firstName}" 
                                             style="margin-left:10px;"/>
                                <p:watermark for="firstname" value="First" />

                                <p:inputText id="middlename" 
                                             required="true"
                                             value="#{memberBean.selectedApplicant.middleName}" 
                                             style="margin-left:10px;"/>
                                <p:watermark for="middlename" value="Middle" />

                                <p:inputText id="sfix"
                                             value="#{memberBean.member.suffix}" 
                                             style="margin-left:10px;"
                                             size="5"/>
                                <p:watermark for="sfix" value="* Suffix"/>
                            </p>

                            <p>
                                <h:outputText value="Nickname: "/>
                                <p:inputText id="nickname" 
                                             size="10"
                                             value="#{memberBean.member.nickname}" 
                                             />
                                <p:watermark for="nickname" value="* Nickname" />

                                <h:outputText value="Height: " style="margin-left:10px;"/>
                                <p:inputText id="height" 
                                             size="5"
                                             value="#{memberBean.member.height}"/>
                                <p:watermark for="height" value="* ft" />

                                <h:outputText value="Weight: " style="margin-left:10px;"/>
                                <p:inputText id="weight"
                                             size="5"
                                             value="#{memberBean.member.weight}"/>
                                <p:watermark for="weight" value="* kg" />

                                <h:outputText value="TIN: " 
                                              style="margin-left:10px;"/>
                                <p:inputText id="tin" value="#{memberBean.member.taxIdNo}"/>
                                <p:watermark for="tin" value="* Number" />

                            </p>

                            <p>
                                <h:outputText value="Birth Date: "/>
                                <p:calendar id="birthdate" value="#{memberBean.selectedApplicant.birthdate}"
                                            navigator="true" mode="popup" readonly="false"
                                            size="10"
                                            maxdate="#{currentDate}"
                                            pattern="MMM dd yyyy"
                                            yearRange="c-94:c+#{currentDate}">
                                    <f:convertDateTime pattern="MMM dd yyyy"/>
                                </p:calendar>
                                <p:watermark for="birthdate" value="MMM dd yyyy" />

                                <h:outputText value="Birth Place: " style="margin-left:10px;"/>
                                <p:inputText id="birthPlace"
                                             size="15"
                                             value="#{memberBean.member.birthplace}"/>
                                <p:watermark for="birthPlace" value="* Place" />

                                <h:outputText value="Religion: " style="margin-left:10px;"/>
                                <p:inputText id="religion"
                                             value="#{memberBean.member.religion}"/>
                                <p:watermark for="religion" value="* Religion" />
                            </p>
                            <p>
                                <p:outputLabel value="Nationality: "/>
                                <p:inputText id="nationality"
                                             value="#{memberBean.selectedApplicant.nationality}"/>
                                <p:watermark for="nationality" value="Nationality" />

                                <p:outputLabel value="Occupation: " style="margin-left:10px;"/>
                                <p:inputText id="occupation"
                                             value="#{memberBean.selectedApplicant.occupation}"/>
                                <p:watermark for="occupation" value="Occupation" />
                            </p>
                            <p>
                                <p:outputLabel value="Blood: "/>
                                <p:inputText id="blood"
                                             value="#{memberBean.member.blood}"/>
                                <p:watermark for="blood" value="* Type" />

                                <h:outputText value="Gender: " style="margin-left:10px;"/>
                                <p:selectOneMenu id="Gender"
                                                 value="#{memberBean.selectedApplicant.gender}" >
                                    <f:selectItem itemLabel="Male" 
                                                  itemValue="M"/>
                                    <f:selectItem itemLabel="Female" 
                                                  itemValue="F"/>
                                </p:selectOneMenu>

                                <h:outputText value="Civil Status: " style="margin-left:10px;"/>
                                <h:selectOneMenu id="CivilStatus"
                                                 value="#{memberBean.selectedApplicant.civilStatus}" >
                                    <f:selectItem itemLabel="Single" 
                                                  itemValue="S"/>
                                    <f:selectItem itemLabel="Married" 
                                                  itemValue="M"/>
                                    <f:selectItem itemLabel="Separated" 
                                                  itemValue="P"/>
                                    <f:selectItem itemLabel="Widow(er)" 
                                                  itemValue="W"/>
                                </h:selectOneMenu>
                            </p>
                            <p>
                                <p:panel id="ShowtxtboxCont" style="background-color: activecaption; width: 40%;">
                                    <p>
                                        <h:outputText value="Contact no: "/>
                                        <p:inputText id="contactNumber" 
                                                     required="true"
                                                     value="#{memberBean.selectedApplicant.contactNumber}"/>
                                        <p:watermark for="contactNumber" value="Contact" />

                                        <br/><br/>

                                        <h:outputText value="E-mail: "/>
                                        <p:inputText id="email" 
                                                     required="true"
                                                     value="#{memberBean.selectedApplicant.email}"/>
                                        <p:watermark for="email" value="Email" />

                                        <br/><br/>
                                        <p:commandButton value="+ Contact/Email" 
                                                         actionListener="#{memberBean.addTxtBoxCont}" 
                                                         style="margin-left:10px;"
                                                         update="ShowtxtboxCont"
                                                         rendered="#{memberBean.contactInfo.size() lt 4}"/>
                                    </p>

                                    <h:outputText value="New Contact: " 
                                                  style="margin-left:10px;" 
                                                  rendered="#{memberBean.contactInfo.size() gt 0}"/>
                                    <br/>
                                    <ui:repeat var="cont" value="#{memberBean.contactInfo}">
                                        <p:row rendered="#{memberBean.contactInfo.size() gt 0}">
                                            <p>
                                                <h:selectOneMenu id="ContactType"
                                                                 value="#{cont.contactType}"
                                                                 style="margin-left:30px;">
                                                    <f:selectItem itemLabel="Email" itemValue="E"/>
                                                    <f:selectItem itemLabel="Mobile" itemValue="M"/>
                                                    <f:selectItem itemLabel="Telephone" itemValue="T"/>
                                                    <f:selectItem itemLabel="Fax" itemValue="F"/>
                                                </h:selectOneMenu>
                                                <p:inputText style="margin-left:10px;" value="#{cont.contactDetail}" /><br/>
                                            </p>
                                        </p:row>
                                    </ui:repeat>

                                    <p:commandButton value="-" actionListener="#{memberBean.removeTxtBoxCont}" 
                                                     update="ShowtxtboxCont"
                                                     rendered="#{memberBean.contactInfo.size() gt 0}" />
                                </p:panel>

                                <br/><br/>

                                <p:outputLabel value="Person Status:"/><br/>
                                <p:selectBooleanCheckbox value="#{memberBean.member.personStatus}"
                                                         style="margin-left:15px;"/>
                                <p:outputLabel value="Living" style="margin-left:10px;"/>
                            </p>

                            <p>
                                <p:outputLabel value="Member Status" style="margin-left:10px;"/>
                                <h:selectOneMenu value="#{memberBean.member.memStatus}" style="margin-left:10px;">
                                    <f:selectItems value="#{memberBean.memStatList}"
                                                   var="mStat"
                                                   itemValue="#{mStat.memStatus}"
                                                   itemLabel="#{mStat.statusName}"/>
                                </h:selectOneMenu>

                            </p>
                            <p>

                                <p:inputTextarea id="memStatRemTxt" rows="9" cols="45" 
                                                 value="#{memberBean.member.memStatRem}" 
                                                 counter="displayStatRem" 
                                                 maxlength="250" 
                                                 counterTemplate="{0} characters remaining."/>
                                <p:watermark for="memStatRemTxt" value="Status Remarks"/><br/>
                                <h:outputText id="displayStatRem" />
                            </p>

                        </p:panel>
                    </p:tab>

                    <p:tab id="address" title="Address" titleStyle="font-size: 12px" >

                            <p:messages id="ADmsgs" />

                                    </h:selectOneMenu>

                                    <h:outputText value="ZIP Code: " style="margin-left:10px;"/>

                                                 size="5"
                                                 value="#{memberBean.member.zipCode}"/>
                                    <p:watermark for="zipCode" value="ZIP" />
                                </p>


                                <p>
                                    <p:panel style="background-color: activecaption; width: 90%;">
                                        <h:panelGroup id="addIfAny">
                                            <p>
                                                <p:selectBooleanCheckbox value="#{memberBean.add2}" style="margin-left:10px;">
                                                    <p:ajax update="addIfAny"/>

                                                         disabled="#{not memberBean.add2}"/>
                                            <p:watermark for="zipCode2" value="ZIP" />
                                        </h:panelGroup>
                                    </p:panel>
                                </p>

                                <p>
                                    <p:panel style="background-color: activecaption; width: 90%;">
                                        <h:panelGroup id="addPrev">
                                            <p>
                                                <p:selectBooleanCheckbox value="#{memberBean.add3}" style="margin-left:10px;">
                                                    <p:ajax update="addPrev"/>
                                                </p:selectBooleanCheckbox>
                                                <p:outputLabel value="Previous Address " style="margin-left:10px;"/>
                                            </p>

                                            <p:inputText id="streetName3"
                                                         value="#{memberBean.addrInfo[1].street}"

                                                         value="#{memberBean.addrInfo[1].barangay}"

                    <p:tab id="education" title="Education" titleStyle="font-size: 12px" >
                        <p:panel header="Educational Information" style="background-color: lightgrey">

                            <p:messages id="EImsgs" />

                            <p:panel id="ShowtxtboxEduc" style="background-color: activecaption; width: 60%;">

                                <ui:repeat var="educ" value="#{memberBean.educInfo}">
                                    <p:row rendered="#{memberBean.educInfo.size() gt 0}">
                                        <p>
                                            <p:outputLabel style="margin-left:10px;" value="School: "/>
                                            <p:inputText id="SchoolName"
                                                         size="30"
                                                         value="#{educ.schoolName}"/>
                                            <p:watermark for="SchoolName" value="Name" />

                                            <p:inputText id="course" 
                                                         style="margin-left:10px;" 
                                                         value="#{educ.course}"
                                                         size="25"/>
                                            <p:watermark for="course" value="Course" />
                                            <br/><br/>
                                            <p:outputLabel style="margin-left:10px;" value="Level: "/>

                                    </p:column>
                                    <p:column>
                                        <p:calendar id="birthdateSbl" value="#{listSbl.birthdate}"
                                                    navigator="true" mode="popup" readonly="false"
                                                    size="10"
                                                    maxdate="#{currentDate}"
                                                    pattern="MMM dd yyyy"
                                                    yearRange="c-130:c+#{currentDate}"
                                                    placeholder="MMM dd yyyy">
                                            <f:convertDateTime pattern="MMM dd yyyy"/>
                                        </p:calendar>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="GenderSbl"
                                                         value="#{listSbl.gender}" >
                                            <f:selectItem itemLabel="Male" 
                                                          itemValue="M"/>
                                            <f:selectItem itemLabel="Female" 
                                                          itemValue="F"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel id="memberSbl" 
                                                       value="Member"
                                                       rendered="#{not empty listSbl.memNo}"
                                                       style="color: green"/>
                                        <p:outputLabel id="nonMemberSbl" 
                                                       value="Non-Member"
                                                       rendered="#{empty listSbl.memNo}"/>
                                    </p:column>
                                </p:dataTable>
                                <br/><br/>
                                <p>
                                    <p:commandButton value="+ Sibling" 
                                                     actionListener="#{memberBean.addTxtBoxFamilyTreeSiblings}" 
                                                     style="margin-left:10px;"
                                                     update="ShowtxtboxSiblings"
                                                     rendered="#{memberBean.familyTreeSiblings.size() lt 10}"/>

                                    <p:commandButton value="-" actionListener="#{memberBean.removeTxtBoxFamilyTreeSiblings}" 
                                                     update="ShowtxtboxSiblings"
                                                     rendered="#{memberBean.familyTreeSiblings.size() gt 1}"
                                                     style="margin-left:10px;"/>
                                </p>
                            </p:panel>

                            <br/><br/>

                            <p:panel id="ShowtxtboxSpouses" style="background-color: activecaption; ">
                                <p:dataTable id="ShowtxtboxSpousesTable"
                                             var="listSps" 
                                             value="#{memberBean.familyTreeSpouses}"
                                             style="border: transparent"
                                             reflow="true">
                                    <f:facet name="header">
                                        <p:outputLabel value="Spouse(s)" style="margin-left:10px;">

                                        </p:outputLabel>
                                    </f:facet>
                                    <p:column>
                                        <p:inputText id="lastNameSps" value="#{listSps.lastName}"
                                                     placeholder="Last"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="firstNameSps" 
                                                     value="#{listSps.firstName}"
                                                     placeholder="First">
                                            <p:ajax event="blur" update=":#{p:component('ShowtxtboxChilds')}" 
                                                    process=":#{p:component('ShowtxtboxSpousesTable')}"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="middleNameSps" 
                                                     value="#{listSps.middleName}"
                                                     placeholder="Middle"/>
                                    </p:column>
                                    <p:column>
                                        <p:calendar id="birthdateSps" value="#{listSps.birthdate}"
                                                    navigator="true" mode="popup" readonly="false"
                                                    size="10"
                                                    maxdate="#{currentDate}"
                                                    pattern="MMM dd yyyy"
                                                    yearRange="c-130:c+#{currentDate}"
                                                    placeholder="MMM dd yyyy">
                                            <f:convertDateTime pattern="MMM dd yyyy"/>
                                        </p:calendar>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel id="memberSps" 
                                                       value="Member"
                                                       rendered="#{not empty listSps.memNo}"
                                                       style="color: green"/>
                                        <p:outputLabel id="nonMemberSps" 
                                                       value="Non-Member"
                                                       rendered="#{empty listSps.memNo}"/>
                                    </p:column>
                                </p:dataTable>
                                <br/><br/>
                                <p>
                                    <p:commandButton value="+ Spouse" 
                                                     actionListener="#{memberBean.addTxtBoxFamilyTreeSpouses}" 
                                                     style="margin-left:10px;"
                                                     update="ShowtxtboxSpouses"
                                                     rendered="#{memberBean.familyTreeSpouses.size() lt 7}"/>

                                    <p:commandButton value="-" actionListener="#{memberBean.removeTxtBoxFamilyTreeSpouses}" 
                                                     update="ShowtxtboxSpouses"
                                                     rendered="#{memberBean.familyTreeSpouses.size() gt 1}"
                                                     style="margin-left:10px;"/>
                                </p>
                            </p:panel>
                            <br/>
                            <p:panel id="ShowtxtboxChilds" style="background-color: activecaption; ">
                                <p:dataTable var="listChlds" 
                                             value="#{memberBean.familyTreeChildren}"
                                             style="border: transparent"
                                             reflow="true"
                                             binding="#{table}">
                                    <f:facet name="header">
                                        <p:outputLabel value="Child(ren)" style="margin-left:10px;"/>
                                    </f:facet>
                                    <p:column>
                                        <p:selectOneMenu id="ShowtxtboxChildsParent" value="#{memberBean.childSpouseVal[table.rowIndex]}">
                                            <f:selectItems value="#{memberBean.familyTreeSpouses}"
                                                           var="SpsChldsLst"
                                                           itemValue="#{SpsChldsLst.firstName};#{SpsChldsLst.lastName};#{SpsChldsLst.birthdate}"
                                                           itemLabel="#{SpsChldsLst.firstName}"
                                                           itemDisabled="#{empty SpsChldsLst.firstName}"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="lastNameChlds" value="#{listChlds.lastName}"
                                                     placeholder="Last"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="firstNameChlds" 
                                                     value="#{listChlds.firstName}"
                                                     placeholder="First"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="middleNameChlds" 
                                                     value="#{listChlds.middleName}"
                                                     placeholder="Middle"/>
                                    </p:column>
                                    <p:column>
                                        <p:calendar id="birthdateChlds" value="#{listChlds.birthdate}"
                                                    navigator="true" mode="popup" readonly="false"
                                                    size="10"
                                                    maxdate="#{currentDate}"
                                                    pattern="MMM dd yyyy"
                                                    yearRange="c-130:c+#{currentDate}"
                                                    placeholder="MMM dd yyyy">
                                            <f:convertDateTime pattern="MMM dd yyyy"/>
                                        </p:calendar>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu id="GenderChlds"
                                                         value="#{listChlds.gender}" >
                                            <f:selectItem itemLabel="Male" 
                                                          itemValue="M"/>
                                            <f:selectItem itemLabel="Female" 
                                                          itemValue="F"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel id="memberChlds" 
                                                       value="Member"
                                                       rendered="#{not empty listChlds.memNo}"
                                                       style="color: green"/>
                                        <p:outputLabel id="nonMemberChlds" 
                                                       value="Non-Member"
                                                       rendered="#{empty listChlds.memNo}"/>
                                    </p:column>
                                </p:dataTable>
                                <br/><br/>
                                <p>
                                    <p:commandButton value="+ Child" 
                                                     actionListener="#{memberBean.addTxtBoxFamilyTreeChildren}" 
                                                     style="margin-left:10px;"
                                                     update="ShowtxtboxChilds"
                                                     rendered="#{memberBean.familyTreeChildren.size() lt 10}"/>

                                    <p:commandButton value="-" 
                                                     actionListener="#{memberBean.removeTxtBoxFamilyTreeChildren}" 
                                                     update="ShowtxtboxChilds"
                                                     rendered="#{memberBean.familyTreeChildren.size() gt 1}"
                                                     style="margin-left:10px;"/>
                                </p>
                            </p:panel>
                        </p:panel>
                    </p:tab>

                    <p:tab id="confirm" title="Emergency (In-case)" titleStyle="font-size: 12px">
                        <p:panel header="Person to notify " style="background-color: lightgrey">
                            <p:messages id="PtNmsgs" />
                            <h:panelGrid>
                                <h:outputText value="Name"/>
                                <p:inputText id="NameNotify" 
                                             value="#{memberBean.member.notifyName}"
                                             style="margin-left:10px;"
                                             size="30"/>
                                <p:watermark for="NameNotify" value="Last , First Middle"/><br/>

                                <h:outputText value="Address"/>
                                <p:inputText id="addrNotify" 
                                             value="#{memberBean.member.notifyAddress}"
                                             style="margin-left:10px;"
                                             size="50"/>
                                <p:watermark for="addrNotify" value="Street , Barangay Municipality"/><br/>

                                <h:outputText value="Phone"/>
                                <p:inputText id="phoneNotify" 
                                             value="#{memberBean.member.notifyPhone}"
                                             style="margin-left:10px;"
                                             size="15"/>
                                <p:watermark for="phoneNotify" value="Contact"/><br/>

                                <h:outputText value="Relation"/>
                                <p:inputText id="relationNotify" 
                                             value="#{memberBean.member.notifyRelation}"
                                             style="margin-left:10px;"
                                             size="15"/><br/>

                            </h:panelGrid>

                            <br/><br/>

                            <h:commandButton value="Submit" action="#{memberBean.save}"/>
                        </p:panel>
                    </p:tab>
                </p:tabView>

            </h:form>
        </ui:define >
    </ui:composition>
</html>
