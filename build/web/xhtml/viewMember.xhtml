<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents">
    <ui:composition template="/templates/memberLayout.xhtml">
        <ui:define name="top">
            #{bundle.Main}
        </ui:define>
        <ui:define id="mainContent" name="content"> 
            <f:event type="preRenderView" listener="#{memberBean.init}"/>
            <h:form id="viewForm">
                <prcc:printMember id="form"/>
                <h:commandButton value="Edit" action="#{memberBean.addloadData}" immediate="true"/>
                <p:commandButton id="printButton" value="Print">
                    <p:printer target="form:memberPanel"/>
                </p:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
